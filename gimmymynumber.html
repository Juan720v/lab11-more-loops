<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gimmy My Number</title>
</head>
<body>
    <script>
        var userstring = prompt("Gimmy a number that is greater than 100");
        var usernum = parseInt(userstring);

        while (usernum < 100) { // statement for when the determination is not true, keeps the loop going
            // "while usernum is less than 100"
            console.log(usernum + " is less than 100, dummy. Try again, I've got all day...");
            userstring = prompt(usernum + " is less than 100, dummy. Try again, I've got all day...");
            usernum = parseInt(userstring);
        }
        console.log(usernum +" is greater than 100. Good Job!");

    </script>
    
</body>
</html>
