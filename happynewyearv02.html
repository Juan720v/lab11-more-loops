<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year v01</title>
</head>
<body>
    <script>
        function countDown(start) {
            console.log(start);
            let nextNumber = start - 1;
            if (nextNumber > 0) { // this is our base case, much like a TERMINATION CONDITION
                //countDown(nextNumber); // call the function within itself which is recursion
                setTimeout(countDown, 1000, nextNumber)
            } else {
                //console.log("HAPPY NEW YEAR!");
                setTimeout(function(){Console.log("HAPPY NEW YEAR");}, 1000, nextNumber);
            }
        }
        
        var count = parseInt(prompt("How many seconds before the ball drops?"));
        countDown(count);

    </script>
    
</body>
</html>
